<div class="card mt-4">
    <div class="card-header">Kursų sąrašas</div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Nr.</th>
                    <th>Pavadinimas</th>
                    <th>Veiksmai</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of courses; let i = index;">
                    <td>{{ i+1 }}</td>
                    <td>{{ course.name }}</td>
                    <td>
                        <a class="btn btn-sm btn-secondary mb-1" [routerLink]="['/courses', course.id, 'groups']">Žiūrėti grupes</a> &nbsp;
                        <a class="btn btn-sm btn-secondary mb-1" [routerLink]="['/courses', course.id]">Redaguoti</a> &nbsp;
                        <button class="btn btn-sm btn-danger mb-1" (click)="deleteCourse(course.id!)">Ištrinti</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
