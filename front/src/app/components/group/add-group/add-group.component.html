<div class="card mt-4">
    <div class="card-header">Pridėti naują grupę</div>
    <div class="card-body">
        <form (ngSubmit)="submitGroup(f)" #f="ngForm">
            <div class="mb-3">
                <label for="" class="form-label">Pasirinkite kursą</label>
                <select class="form-select" name="course" ngModel #inputCourse="ngModel" required [class.is-invalid]="!inputCourse.valid && inputCourse.touched">
                    <option *ngFor="let course of courses" value="{{ course.id }}">{{ course.name }}</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Grupės pavadinimas</label>
                <input type="text" class="form-control" name="name" value="" ngModel minLength="6" maxLength="64" required #inputName="ngModel" [class.is-invalid]="!inputName.valid && inputName.touched">
                <div class="helper-block " *ngIf="!inputName.valid && inputName.touched">
                    Pavadinimas yra privalomas.
                </div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Pradžia</label>
                <input type="date" class="form-control" name="start" value="" ngModel required #inputStart="ngModel" [class.is-invalid]="!inputStart.valid && inputStart.touched">
                <div class="helper-block " *ngIf="!inputStart.valid && inputStart.touched">
                    Pradžios data yra privaloma.
                </div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Pabaiga</label>
                <input type="date" class="form-control" name="end" value="" ngModel required #inputEnd="ngModel" [class.is-invalid]="!inputEnd.valid && inputEnd.touched">
                <div class="helper-block " *ngIf="!inputEnd.valid && inputEnd.touched">
                    Pabaigos data yra privaloma.
                </div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Pasirinkite dėstytoją</label>
                <select class="form-select" name="lecturer" ngModel required>
                    <option *ngFor="let lecturer of lecturers" value="{{ lecturer.id }}">{{ lecturer.name }} {{ lecturer.surname }}</option>
                </select>
            </div>
            <button class="btn btn-success" type="submit">Pridėti</button>
        </form>
    </div>
</div>
